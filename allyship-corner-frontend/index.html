<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Allyship Corner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- <link href="./signin.css" rel="stylesheet"> -->
  </head>
  <body>
    <!-- Add some styling here -->
    <br>
    <div class="container" id="new-event-container" style="display:none; max-width: 540px">
      <form class="add-event-form">
        <h3 style="text-align: center">Create an event!</h3>
        <div class="form-group">
          <input
            type="text"
            name="name"
            value=""
            placeholder="Enter the event's name..."
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="location"
            value=""
            placeholder="Enter the event's location..."
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="image"
            value=""
            placeholder="Enter the event's image URL..."
            class="form-control"
          />
        </div>
        <input
          type="submit"
          name="submit"
          value="Create New Event"
          class="btn btn-primary submit"
        />
      </form>
    </div>
    <br>
    <div id="add-events-div" style="display:none">
      <p style='text-align:center'>
        <button class="btn btn-info" id="new-event-btn">Make a difference in this world. Add a new event!</button>
      </p>
    </div>
    <header>
      <h1 class="display-4" align="center">Welcome to the Allyship Corner!</h1>
      <br>
    </header>

    <main>
      <div class="container">
        <div class="row row-cols-2" id="welcome-section">
          <div align="center" class="col">
            <form style="max-width: 540px;">
              <h1>Sign up!</h1>
              <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" id="username-signup" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" id="password-signup" class="form-control" value="">
              </div>
              <button class="btn btn-primary" id="sign-up-btn">Sign up</button>
            </form>
          </div>
          <div align="center" class="col">
            <form style="max-width: 540px;">
              <h1>Log in!</h1>
              <div class="form-group">
                <label for="username-login">Username: </label>
                <input type="text" id="username-login" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="password-login">Password: </label>
                <input type="password" id="password-login" class="form-control" value="">
              </div>
              <button class="btn btn-primary" id="login-btn">Log in</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Add Events here -->
      <div class="container">
        <div class="row row-cols-2" id="event-cards">
        </div>
      </div>
    </main>

    <script src="./src/index.js"></script>
    <script src="./src/event.js"></script>
    <script src="./src/comment.js"></script>
    <script src="./src/user.js"></script>
  </body>
</html>
